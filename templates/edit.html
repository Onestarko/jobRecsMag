{% extends 'bootstrap/base.html' %}

{% block title %} 定时任务管理 {% endblock %}

{% block content %}
	<div class="page-header">
		<div class="container">
			<h1>{{job['name']}}</h1>
		</div>
	</div>

	<div class="container">
		<form role="form" method="post" action="/edit/{{job['id']}}">
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label"><h4 style="font-weight: bolder;">任务名称</h4></label>
					<input type="text" class="form-control" id="name" name="name" value="{{job['name']}}">
			</div>

			<div class="form-group">
				<label for="demander" class="col-sm-3 control-label"><h4 style="font-weight: bolder;">需求方</h4></label>
					<input type="text" class="form-control" id="demander" name="demander" value="{{job['demander']}}">
			</div>

			<div class="form-group">
				<label for="desc" class="col-sm-3 control-label"><h4 style="font-weight: bolder;">需求描述</h4></label>
					<input type="text" class="form-control" id="desc" name="desc" value="{{job['desc']}}">
			</div>

			<div class="form-group">
				<label for="cycle" class="col-sm-3 control-label"><h4 style="font-weight: bolder;">周期</h4></label>
					<input type="text" class="form-control" id="cycle" name="cycle" value="{{job['cycle']}}">
			</div>

			<div class="form-group">
				<label for="jobTime" class="col-sm-3 control-label"><h4 style="font-weight: bolder;">脚本执行时间</h4></label>
					<input type="text" class="form-control" id="jobTime" name="jobTime" value="{{job['jobTime']}}">
			</div>

            <div class="form-group">
                <label for="crontabTime" class="col-sm-3 control-label"><h4 style="font-weight:bolder;">crontabTime</h4></label>
                <input type="text" class="form-control" id="crontabTime" name="crontabTime" value="{{job['crontabTime']}}">
            </div>

			<div class="form-group">
				<label for="shPath" class="col-sm-3 control-label"><h4 style="font-weight: bolder;">脚本路径</h4></label>
					<input type="text" class="form-control" id="shPath" name="shPath" value="{{job['shPath']}}">
			</div>

			<div class="form-group">
				<label for="receivers" class="col-sm-3 control-label"><h4 style="font-weight: bolder;">收件人(使用分号进行分割)</h4></label>
					<input type="text" class="form-control" id="receivers" name="receivers" value="{{job['receivers']}}">
			</div>

			<div class="form-group">
				<label for="createTime" class="col-sm-3 control-label"><h4 style="font-weight: bolder;">任务开始时间</h4></label>
					<input type="text" class="form-control" id="createTime" name="createTime" value="{{job['createTime']}}" disabled="disabled">
			</div>

     		<button type="submit" class="btn btn-primary">保存</button>
    	
		</form>

	</div>
{% endblock content %}
